<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="main">
        <div id="calculator">
            <div id="history"></div>
            <div id="display">0</div>
            <div class="row">
                <button class="button" id="clearDisplay">AC</button>
                <button class="button" id="clear">C</button>
                <button class="button" id="percent">%</button>
                <button class="button operator" id="divide">/</button>
            </div>
            <div class="row">
                <button class="button" id="seven">7</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">9</button>
                <button class="button operator" id="per">x</button>
            </div>
            <div class="row">
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="button operator" id="minus">-</button>
            </div>
            <div class="row">
                <button class="button" id="one">1</button>
                <button class="button" id="two">2</button>
                <button class="button" id="three">3</button>
                <button class="button operator" id="plus">+</button>
            </div>
            <div class="row">
                <button class="button" id="changeSign">+/-</button>
                <button class="button" id="zero">0</button>
                <button class="button" id="dot">.</button>
                <button class="button equal" id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
